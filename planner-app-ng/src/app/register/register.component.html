<form [formGroup]="registerForm">
  <div class="form-group" >
    <label>Email address</label>
    <input type="email" formControlName="email" class="form-control"  required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" formControlName="password" required>
    <label class="error">{{errorMessage}}</label>
    <label class="success">{{successMessage}}</label>
    <p>
      Email: {{ registerForm.controls["email"].value }}
    </p>
  </div>
  <div class="form-group">
    <label>Reenter Password</label>
    <input type="password" class="form-control" formControlName="password" required>

  </div>
  <button type="submit" [disabled] =registerForm.invalid  (click)="tryRegister()" class="btn btn-default">Register</button>
</form>

<button (click)="test()">Test Button</button>
